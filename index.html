<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Ranking de posiciones</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <img src="images/flag.png" alt="flag icon" class="flag">
            <h1 class="title">Ranking de la semana</h1>
            <img src="images/flag.png" alt="flag icon" class="flag">
        </header>
        <main class="main">
            <ul class="main_section">
                <li class="ranking">
                    <p class="gold position">1</p>
                    <p class="fullname">Ana Maria Romero</p>
                    <img class="status" src="images/up.png" alt="better position from last week">
                </li>    
                <li class="ranking">
                    <p class="silver position">2</p>
                    <p class="fullname">Ana Maria Romero</p>
                    <img class="status" src="images/down.png" alt="worse position from last week">
                </li>    
                <li class="ranking">
                    <p class="bronze position">3</p>
                    <p class="fullname">Ana Maria Romero</p>
                    <img class="status" src="images/equal.png" alt="same position from last week">
                </li>    
                <li class="ranking">
                    <p class="no_badge position">4</p>
                    <p class="fullname">Ana Maria Romero</p>
                    <img class="status" src="images/up.png" alt="better position from last week">
                </li>    
                <li class="ranking">
                    <p class="no_badge position">5</p>
                    <p class="fullname">Ana Maria Romero</p>
                    <img class="status" src="images/down.png" alt="worse position from last week">
                </li>    
            </ul>
        </main>
        <footer class="footer">
            <p class="sopra">Powered by Sopra Steria</p>
            <p class="copy">Â© 2019</p>
        </footer>
    </div>
</body>
</html>
